<!DOCTYPE html>
<html>

<head lang="en">
  <meta charset="UTF-8" />
  <title>Festivals 4 You</title>
  <!-- reset.css -->
  <link rel="stylesheet" type="text/css" href="assets/css/reset.css" />
  <!-- jquery -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <!-- jquery-modal -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-modal/0.9.2/jquery.modal.js"
    integrity="sha256-Xn32xgoXnSJx7yF1Tc0WFkI8WbupFklylorHLBeu0CA=" crossorigin="anonymous"></script>
  <!-- bootstrap -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous" />
  <!-- Firebase References -->
  <script src="https://www.gstatic.com/firebasejs/6.0.4/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/6.0.4/firebase-database.js"></script>
  <!-- style.css -->
  <link rel="stylesheet" type="text/css" href="assets/css/style.css" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <!-- Google Font -->
  <link href="https://fonts.googleapis.com/css?family=Hind+Guntur&display=swap" rel="stylesheet">
</head>

<body>
  <!-- Link to Moment.js should go here -->
  <script src="https://cdn.jsdelivr.net/momentjs/2.12.0/moment.min.js"></script>
  <!-- Banner Video -->
  <header class="BackgroundVideo">
    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1920 1080" width="1920px" height="1080px"
      preserveAspectRatio="xMidYMid slice">
      <defs>
        <mask id="mask" x="0" y="0" width="1920" height="1080">
          <rect x="0" y="0" width="1920" height="1080" />
          <text x="840" y="1em">Festivals</text>
          <text x="1600" y="85%">4U</text>
        </mask>
      </defs>
      <rect x="0" y="0" width="1920" height="1080" />
    </svg>
    <video autoplay loop muted>
      <source src="assets/images/banner_video_light.mov" />
    </video>
  </header>

  <!-- Spotify Button -->
  <article class="spotify_banner">
    <h3>
      Never miss an event again
    </h3>
    <br>
    <form class="text-center">
      <button type="submit" id="spotify" class="mb-2"><img src="assets/images/connect.png" class="center" width="350" height="60" alt="Spotify_logo"/></button> 
    </form>
    <h3>
      and we will do the rest...
    </h3>
    <div class="container">
      <button id="getArtists">Show Upcoming Events</button>
      <div id="showArtistEvent" style="color: white;"></div>
    </div>
  </article>

<br>
<br>
  <!-- Spotify Results -->
  <div class="spotify_results">
    <div class="row">
      <div class="col-sm">
        <h4>Here are your top artists on Spotify:</h4>
          <ol id="top-artists"></ol>
      </div>
      <div class="col-sm">
        <h4>Here are your top tracks on Spotify:</h4>
          <ol id="top-tracks"></ol>

      </div>
    </div>

  <!-- Ticketmaster Button -->
  <div class="container text-center" id="ticketmaster_button">
    <button type="button" id="getArtists" class="btn btn-primary mb-2"><img src="assets/images/ticketmaster_logo.png" class="center" width="350" height="130" alt="Ticketek_logo"/></button> 
  </div>
  <!-- Ticketmaster Results -->
  <div id="ticketmaster_results" class="row">
    <div id="showArtistEvent" class="col-xl-2 col-lg-3 col-md-4 col-sm-12"></div>
  </div>
  <!-- Search Bar -->
  <div class="container" id="search_bar">
    <div class="row">
      <div class="input-group mb-3 col-md-12">
        <input type="text" id="artistSearchInput" class="form-control" placeholder="For more events, search here" aria-label="search here" aria-describedby="button-addon2" />
        <div class="input-group-append">
          <input id="findEvent" type="submit" value="Find Event"/>
        </div>
      </div>
      <div class="row">
        <div id="displaySearchResult"></div>
      </div>

    </div>
    <!-- Javascript files -->
    <script src="./assets/js/spotify.js"></script>
    <script src="./assets/js/ticketmaster.js"></script>
    <script src="./assets/js/app.js"></script>
</body>

</html>
