<!DOCTYPE html>
<html>
<head lang="en">
  <meta charset="UTF-8" />
  <title>Festivals 4 You</title>
  <link rel="stylesheet" type="text/css" href="assets/css/reset.css" />
  <!-- jquery -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <!-- jquery-modal -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-modal/0.9.2/jquery.modal.js"
    integrity="sha256-Xn32xgoXnSJx7yF1Tc0WFkI8WbupFklylorHLBeu0CA=" crossorigin="anonymous"></script>
  <!-- bootstrap -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous" />
  <!-- Bootstrap CDN js -->
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
    integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
    crossorigin="anonymous"></script>
  <!-- Bootstrap CDN Popper.js -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
    integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
    crossorigin="anonymous"></script>
  <!-- Firebase References -->
  <script src="https://www.gstatic.com/firebasejs/6.0.4/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/6.0.4/firebase-database.js"></script>
  <!-- style.css -->
  <link rel="stylesheet" type="text/css" href="assets/css/style.css" />
  <link rel="stylesheet" href="assets/css/animations.css" type="text/css">
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <!-- Google Font -->
  <link href="https://fonts.googleapis.com/css?family=Open+Sans:400,700|Syncopate:400,700&display=swap" rel="stylesheet">
  <!-- Font Awesome -->
  <script src="https://kit.fontawesome.com/57944e1645.js"></script>
  <!-- Link to Moment.js should go here -->
  <script src="https://cdn.jsdelivr.net/momentjs/2.12.0/moment.min.js"></script>
</head>
<body>

  <div class="wrapper">
    <div class="wrapper__content">

      <!-- Hero  -->
      <div class="hero">
        <div class="hero-col-a">
          <h1>Festivals 4U</h1>
        </div>
        <div class="hero-col-b">
          <p>Never miss an event again</p>
          <form class="text-center">
            <button type="submit" id="spotify" class="mb-2">
              <img src="assets/images/connect.png" class="center" width="350" height="60" alt="Spotify_logo" />
              </button>
          </form>
          <p>and we will do the rest ...</p>
        </div>
      </div>

      <!-- Spotify Results -->
      <div class="spotify__results">
        <div class="container">
          <div class="row">
            <div class="col-md-6">
              <h2>Based on your top artists</h2>
              <ol id="top-artists"></ol>
            </div>
            <div class="col-md-6">
              <h2>Based on your top tracks</h2>
              <ol id="top-tracks"></ol>
            </div>
          </div>
        </div>
      </div>

      <!-- Ticketmaster -->
      <div class="ticketmaster__results">
        <div class="container">
          <div class="row">
            <div class="col-md-12">
              <h2>Ticketmaster search based on your favourite music.</h2>
              <form id="ticketMasterSearch">
                <div class="input-group">
                  <input type="text" id="artistSearchInput" class="form-control" placeholder="For more events, search here" aria-label="search here" aria-describedby="button-addon2" />
                  <div class="input-group-append">
                    <input class="btn btn-primary" id="findEvent" type="submit" value="Find Event" />
                  </div>
                </div>
              </form>
            </div>

          </div>
          <div class="row">
            <div class="col-md-12">
              <div id="displaySearchResult">
              </div>
            </div>
          </div>
        </div>
      </div>

      <!-- Favourites -->
      <div class="favourites__results">
        <div class="container">
          <div class="row">
            <div class="col-md-12">
              <h2>Favourites</h2>
            </div>

          </div>
          <div class="row">
            <div class="col-md-12">
              <div id="displayFavouritesResult">
              </div>
            </div>
          </div>
        </div>
      </div>

    </div>


    <!-- Banner Video -->
    <div class="bg_video">
      <div class="bg_video_scanlines"></div>
      <video autoplay loop muted>
        <source src="assets/images/small.mp4" />
      </video>
    </div>
  </div>

  <!-- Javascript files -->
  <script src="./assets/js/index.js"></script>
</body>
</html>
