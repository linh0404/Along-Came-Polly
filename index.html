<!DOCTYPE html>
<html>

<head lang="en">
  <meta charset="UTF-8" />
  <title>Festivals 4 You</title>
  <!-- reset.css -->
  <link rel="stylesheet" type="text/css" href="assets/css/reset.css" />
  <!-- jquery -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <!-- jquery-modal -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-modal/0.9.2/jquery.modal.js"
    integrity="sha256-Xn32xgoXnSJx7yF1Tc0WFkI8WbupFklylorHLBeu0CA=" crossorigin="anonymous"></script>
  <!-- bootstrap -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous" />
  <!-- Firebase References -->
  <script src="https://www.gstatic.com/firebasejs/6.0.4/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/6.0.4/firebase-database.js"></script>
  <!-- style.css -->
  <link rel="stylesheet" type="text/css" href="assets/css/style.css" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <!-- Google Font -->
  <link href="https://fonts.googleapis.com/css?family=Hind+Guntur&display=swap" rel="stylesheet">
  <link rel="stylesheet" type="text/css" href="assets/fonts/proxima-nova-web-fonts/fonts/fonts.css" />
</head>

<body>
  <!-- Link to Moment.js should go here -->
  <script src="https://cdn.jsdelivr.net/momentjs/2.12.0/moment.min.js"></script>
  <header class="BackgroundVideo">
    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1920 1080" width="1920px" height="1080px"
      preserveAspectRatio="xMidYMid slice">
      <defs>
        <mask id="mask" x="0" y="0" width="1920" height="1080">
          <rect x="0" y="0" width="1920" height="1080" />
          <text x="840" y="1em">Festivals</text>
          <text x="1600" y="85%">4U</text>
        </mask>
      </defs>
      <rect x="0" y="0" width="1920" height="1080" />
    </svg>
    <video autoplay loop muted>
      <source src="assets/images/banner_video_light.mov" />
    </video>
  </header>

  <article class="MainContent">
    <h3>
      Never miss an event again
    </h3>
    <br>
    <form class="text-center">
      <button type="submit" id="spotify" class="mb-2"><img src="assets/images/connect.png" class="center" width="280"
          height="50" alt="Spotify_logo" /></button>
    </form>
    <div class="container">
      <button id="getArtists">show artists</button>
      <div id="showArtistEvent" style="color: white;">helo</div>

    </div>
    <h3>
      and we will do the rest...
    </h3>
  </article>
  <br>
  <div class="container">
    <div class="container">
      <div class="row">
        <div class="col-sm">
          <h4>Here are your top artists on Spotify:</h4>
          <ol id="top-artists"></ol>
        </div>
        <div class="col-sm">
          <h4>Here are your top tracks on Spotify:</h4>
          <ol id="top-tracks"></ol>

        </div>
      </div>
    </div>

    <div class="container">
      <div class="row">
        <div class="input-group mb-3 col-md-12">
          <input type="text" id="artistSearchInput" class="form-control" placeholder="For more events, search here"
            aria-label="search here" aria-describedby="button-addon2" />
          <div class="input-group-append">
            <input id="findEvent" type="submit" value="Find Event" />
          </div>
        </div>
      </div>
      <div class="row">
        <div id="displaySearchResult"></div>
      </div>

    </div>
    <script src="./assets/js/spotify.js"></script>
    <script src="./assets/js/ticketmaster.js"></script>
</body>

</html>
